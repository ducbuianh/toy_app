default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8

development:
  <<: *default
  username: <%= ENV["username"] %>
  password: <%= ENV["pass"] %>
  host: <%= ENV["dbhost"] %>
  port: <%= ENV["port"] %>
  database: <%= ENV["db"] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: <%= ENV["username"] %>
  password: <%= ENV["pass"] %>
  host: <%= ENV["dbhost"] %>
  port: <%= ENV["port"] %>
  database: <%= ENV["db"] %>

production:
  <<: *default
  username: <%= ENV["username"] %>
  password: <%= ENV["pass"] %>
  host: <%= ENV["dbhost"] %>
  port: <%= ENV["port"] %>
  database: <%= ENV["db"] %>